<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Canada COVID-19 Dashboard</title>

  <!--import script files needed from plotly and bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  
  </head>

  <body>
    <!-- Navbar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #dc3545">
        <a class="navbar-brand" href="#">Canada COVID-19 Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="total_cases">Total Cases<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new_cases">New Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="active_cases">Active Cases by Region</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recoveries">Recoveries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deaths">Deaths</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rate_of_infection">Rate of Infection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testing_rate">Testing Rate<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    
    <!-- middle section -->
  
    <!--charts-->       
    <div id="charts" class="container mt-3 text-center">
                    
        <!--top two charts-->       
        <div class="row">
            <div class="col-6">
                <div id="{{ids[0]}}"></div>
            </div>
            <div class="col-6">
                <div id="{{ids[1]}}"></div>
            </div>
        </div>

        <!--bottom two charts-->        
        <div class="row mb-6">
            <div class="col-6"> 
                <div id="chart3">
                    <div id="{{ids[2]}}"></div>
                </div>
            </div>
            <div class="col-6">
                <div id="chart4">
                    <div id="{{ids[3]}}"></div>
                </div>
            <div>
        </div>

        <div class="col-1 border-left">
        </div>
    </div>
  </body>
  <footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

  </footer>
  </html>
